<template name="request">
<head>
    <title>Request Rides</title>
</head>
<body>
    <h3>Please fill in this form to request request rides</h3>
    Address Line 1
    <br>
    <input type="text" placeholder="Address Line 1" id="address_line_1">
    <br>
    <br>
    Address Line 2
    <br>
    <input type="text" placeholder="Address Line 2" id="address_line_2">
    <br>
    <br>
    City
    <br>
    <input type="text" placeholder="City" id="city">
    <br>
    <br>
    I want to 
    <select name="time_request">
        <option value="arrive">Arrive by</option>
        <option value="depart">Depart by</option>
    </select>
    
    <input type="time" placeholder="Time" id="time_input">

    <br>
    <br>
    <button type="submit" id="send_location">Take me here!</button>
    


</body>
</template>
