<template name="userProfile">
    <div class="profile">
        <div class="row profileContent">
            {{#with user}}
            <div class="editForm">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h2>Welcome, {{email}} !</h2>
                    <br>
                    <br>
                    <br>
                    <div class="buttons">
                        <div class="clientBtn">
                            <button style="height:200px;width:200px;font-size: 24px;position:absolute;top:40%;left:65%" type="submit" id="clientBtn">I am a Client and I want a ride</button>
                        </div>
                        <div class="driverBtn">
                            <button style="height:200px;width:200px;font-size: 24px;position:absolute;top:40%;left:25%" type="submit" id="driverBtn">I am a driver</button>
                        </div>
                        <br />
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            {{/with}}
            <button style="position:absolute;top:5%;left:90%" type="submit" id="signoutbtn">Sign Out</button>
        </div>
    </div>
</template>
