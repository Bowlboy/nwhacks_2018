<template name="userProfile">
    <div class="profile">
        <div class="row profileContent">
            {{#with profile}}
            <div class="editForm">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h4>Welcome, {{email}} !</h4>
                    <br />
                    <label>Email: </label>
                    <label id="emailField">{{email}}</label>&
                    <br />

                </div>
            </div>
            {{/with}}



            <button type="submit" id="signoutbtn">Sign Out</button>
        </div>
    </div>
</template>
