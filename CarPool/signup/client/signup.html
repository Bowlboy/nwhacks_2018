<template name="signup">
    <div class="container">
        <form class="userForm">
            {{#if notYetAUser}}
                <h1>Sign Up</h1>
                {{> sAlert}}
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label><b>Email</b></label>
                <input type="text" placeholder="Enter Email" id="signupEmail" required>

                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="signupPwd" required>

                <label><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" id="pwd-repeat" required>

                <p>By creating an account you agree to our <a href="#" >Terms & Privacy</a>.</p>

                <div class="buttons">
                    <button type="submit" id="signupbtn">Sign Up</button>
                </div>
                <br />
                <a href="#" id="alreadyAUser">Already a user?</a>

            {{else}}
                <h1>Login</h1>
                {{> sAlert}}

                <label><b>Email</b></label>
                <input type="text" placeholder="Enter Email" id="loginEmail">

                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="loginPwd">


                <div class="buttons">
                    <button type="submit" id="loginbtn">Log In</button>
                </div>
                <br />
                <a href="#" id="notYetAUser">Not yet a user?</a>
            {{/if}}
        </form>
    </div>

</template>
